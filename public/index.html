<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suzy</title>

    <style>
      body {
        background-color: #1e2021;
        color: white;
        margin: 0;

        font-family: sans-serif;
        font-size: 14px;
      }

      canvas {
        display: block;
      }

      .col {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        height: 52px;

        /* border-bottom: 1px solid #393a3b; */
        background-color: #222425;
      }

      .canvas-container {
        flex: 1;
        overflow: hidden;
      }

      .footer {
        height: 32px;
        /* border-top: 1px solid #393a3b; */
        background-color: #222425;
      }

      .page {
        height: 100vh;

        display: flex;
        overflow: hidden;
      }

      .sidepanel {
        width: 320px;
        padding: 10px;
        border-left: 1px solid #393a3b;
        background-color: #222425;
      }

      .row {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .row-text {
        width: 150px;
      }

      .row input[type="range"] {
        flex: 1;
      }

      .hidden {
        display: none;
      }

      .item-text-input{
        position: fixed;
        border: none;
        outline: none;
        background-color: transparent;
        padding: 0;
      }
    </style>
  </head>
  <body></body>
</html>
